<div class="main-container">
  <div class="login-container">
    <h2>Admin Login</h2>
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]='lEmail'>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" [(ngModel)]='lPwd'>
    <button (click)='logAdmin()'>Login</button>
  </div>
</div>
