<h2 class="page-heads">Add Category</h2>
<div class="width-control">
    <label for="c-name">Category Section</label>
    <select name="select-category" id="select-category" [(ngModel)]="section">
        <option value="product">Product</option>
        <option value="service">Service</option>
        <option value="individual">Individual</option>
      </select>
  <label for="c-name">Category Name</label>
  <input type="text" id="c-name" placeholder="Category name" [(ngModel)]='catName'><br><br>

  <input type="file"  placeholder="Upload file..." (change) = 'handleFileInput($event)' accept="image/*" multiple >

  <button class="submit" (click)='addCategoryClicked()'>Add</button>
  
  <br>
  <h2 class="page-heads">
    Existing Categories
  </h2>
  <div class="">
    <table class="table table-responsive">
      <tr>
        <th>
          Category name
        </th>
        <th>
          Added date
        </th>
        <th>
          Action
        </th>
      </tr>
      <tr *ngFor='let cat of all_cats'>
        <td>
          {{ cat.name }}
        </td>
        <td>
          {{ cat.created_date }}
        </td>
        <td>
          <span class="ico" (click)='catDeleteClicked(cat._id)'>
            <i class="fas fa-trash-alt"></i>
          </span>
        </td>
      </tr>
    </table>
  </div>
</div>
